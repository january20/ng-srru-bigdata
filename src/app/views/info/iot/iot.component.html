<div class="my-5 text-center" style="height: 100vh;" *ngIf="!isDataLoaded">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5">
  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">ข้อมูลย้อนหลัง</h1>
        <!-- <h3 class="color-medium no-mb animated fadeInUp animation-delay-10">{{ hr }}</h3> -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card card-hero card-primary">
      <div class="card-body">
        <!-- <h3 class="text-center flex-grow-1 mt-5">ข้อมูลย้อนหลัง {{ hr }} ชั่วโมง <mat-icon [className]="!isDataLoaded ? 'd-inline-block' : 'd-none'"><mat-spinner color="primary" diameter="20"></mat-spinner></mat-icon></h3> -->
        <div class="d-flex flex-row justify-content-center">
          <mat-form-field class="mx-2">
            <mat-label>ข้อมูลย้อนหลัง(ชั่วโมง)</mat-label>
            <mat-select (selectionChange)="changePrevious($event.value)">
              <!-- <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option> -->
              <mat-option value="1">1 ชั่วโมง</mat-option>
              <mat-option value="12">12 ชั่วโมง</mat-option>
              <mat-option value="24">24 ชั่วโมง</mat-option>
              <mat-option value="48">48 ชั่วโมง</mat-option>
              <mat-option value="168">1 สัปดาห์</mat-option>
              <mat-option value="720">1 เดือน</mat-option>
              <mat-option value="8640">1 ปี</mat-option>
              <mat-option value="17280">2 ปี</mat-option>
              <mat-option value="25920">3 ปี</mat-option>
              <mat-option value="34560">4 ปี</mat-option>
              <mat-option value="43200">5 ปี</mat-option>
              <mat-option value="86400">10 ปี</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div id="iotChart" style="width: 100%; height: 500px"></div>
      </div>
    </div>
  </div>
</div>
