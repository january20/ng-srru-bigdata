<div class="my-5 text-center" style="height: 100vh;" *ngIf="!ready">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5" [style.display]="ready ? 'block' : 'none'">


  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">สภาพอากาศของจังหวัดสุรินทร์</h1>
      </div>
    </div>
  </div>

  <div class="container">



    <div class="card card-hero card-primary">
      <div class="justify-content-center text-center flex-grow-1 mt-5">
        <p *ngIf="current_duration && current_station">{{current_duration.duration_txt}} อำเภอ {{current_station.station_name}} <mat-icon [className]="!isDataLoaded ? 'd-inline-block' : 'd-none'"><mat-spinner color="primary" diameter="20"></mat-spinner></mat-icon></p>
        <a *ngFor="let station of stations" href="javascript:void(0)" (click)="changeStation(station)" [className]="station.raised ? 'btn btn-xs btn-default btn-raised' : 'btn btn-xs btn-default'" >{{station.station_name}}</a>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <mat-form-field class="mx-2">
          <mat-label>{{duration_label}}</mat-label>
          <mat-select (selectionChange)="getWeatherPeriod($event.value)">
            <mat-option *ngFor="let du of duration" [value]="du">{{ du.duration_txt }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div id="temperatureChart" style="width: 100%; height: 500px"></div>
      <div id="humidityChart" style="width: 100%; height: 500px"></div>
      <div id="windSpeedChart" style="width: 100%; height: 500px"></div>
    </div>

  </div>



</div>
