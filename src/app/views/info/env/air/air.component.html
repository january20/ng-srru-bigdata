<div class="my-5 text-center" *ngIf="!ready" style="height: 100vh;">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5" [style.display]="ready ? 'block' : 'none'">

  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">ค่าฝุ่นละออง pm2.5 ในจังหวัดสุรินทร์</h1>
      </div>
    </div>
  </div>

  <div class="container">



    <div class="card card-hero card-primary" >
      <h3 class="text-center mt-5">Realtime - Air Quality Index (AQI)</h3>

      <BR>

      <div class="row p-5">

        <div class="col" *ngFor="let station of stations">
          <div class="card wow fadeInLeft animation-delay-4 h-100" style="visibility: visible; animation-name: fadeInLeft;" [ngClass]="station.aqi < 51 ? 'aqi-green': station.aqi < 101 ? 'aqi-yellow': station.aqi < 151 ? 'aqi-orange': station.aqi < 201 ? 'aqi-red': station.aqi < 301 ? 'aqi-purple': station.aqi > 300 ? 'aqi-over': ''">
            <div class="text-center card-body">
              <h2 class="">{{station.aqi}}</h2>
              <p class="">{{station.name}}</p>
            </div>
          </div>
        </div>

      </div>


      <div class="d-flex flex-row justify-content-center">
        <mat-form-field class="mx-2">
          <mat-label>ข้อมูลฝุ่นละอองย้อนหลัง<mat-icon [className]="isDataLoaded ? 'd-inline-block' : 'd-none'"><mat-spinner color="primary" diameter="20"></mat-spinner></mat-icon></mat-label>
          <mat-select (selectionChange)="getAirPeriod($event.value)">
            <mat-option value="0">ปัจจุบัน</mat-option>
            <mat-option value="1">1 ปี</mat-option>
            <mat-option value="2">2 ปี</mat-option>
            <mat-option value="3">3 ปี</mat-option>
            <mat-option value="4">4 ปี</mat-option>
            <mat-option value="5">5 ปี</mat-option>
            <mat-option value="6">6 ปี</mat-option>
            <mat-option value="7">7 ปี</mat-option>
            <mat-option value="8">8 ปี</mat-option>
            <mat-option value="9">9 ปี</mat-option>
            <mat-option value="10">10 ปี</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div id="windSpeedChart" style="width: 100%; height: 500px"></div>
    </div>

  </div>

</div>
