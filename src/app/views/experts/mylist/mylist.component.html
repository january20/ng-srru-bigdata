<div class="my-5 text-center" *ngIf="!experts" style="height: 100vh;">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5" *ngIf="experts">
  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">รายการผู้เชี่ยวชาญที่เพิ่ม</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card card-royal card-hero animated fadeInUp animation-delay-7">
      <div class="card-body">        
        <table class="table table-hover">
          <thead class="text-center">
            <tr>
              <th style="width: 40%;">ชื่อ</th>
              <th style="width: 20%;">กลุ่มผู้เชี่ยวชาญ</th>
              <th style="width: 20%;">ประเภทความเชี่ยวชาญ</th>
              <th style="width: 20%;">จัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expert of experts">
              <td class="text-center">
                <a routerLink="/experts/{{ expert.id }}" class="color-primary">{{ expert.sys_user.firstname + ' ' + expert.sys_user.lastname }}</a>                
              </td>

              <td class="text-center">
                {{ expert.expert_type.name_th }}
              </td>

              <td class="text-center">
                {{ expert.expertise.name_th }}
              </td>

              <td class="text-center">
                <a routerLink="/experts/{{ expert.id }}/edit"  class="btn-circle btn-circle-sm btn-circle-raised btn-circle-info">
                  <i data-toggle="tooltip" data-placement="top" title="แก้ไข" class="fa fa-edit" aria-hidden="true"></i>
                </a>&nbsp;
                <a href="javascript:void(0)" (click)="deleteExpert(expert.id)" class="btn-circle btn-circle-sm btn-circle-raised btn-circle-danger">
                  <i data-toggle="tooltip" data-placement="top" title="ลบ" class="fa fa-close color-white" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
