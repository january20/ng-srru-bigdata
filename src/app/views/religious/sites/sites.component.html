<div class="my-5 text-center" style="height: 100vh;" *ngIf="!ready">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5" [style.display]="ready ? 'block' : 'none'">
  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2">ข้อมูลสํานักงานพระพุทธศาสนาจังหวัด</h1>
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2">มีวัดทั้งหมด {{site_count}} วัด</h1>

      </div>
    </div>
  </div>

  <div class="container">

    <br>
    <div class="row">

      <div class="col-xl-6 col-lg-6 col-md-6">
        <div class="text-center card-body">
          <h2 class="text-center">นิกาย</h2>
          <div id="siteChart" style="width: 100%; height: 400px"></div>

        </div>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-6">
        <div class="text-center card-body">
          body
        </div>
      </div>

    </div>


  </div>


  <div class="container">

      <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="text-center card-body">
          <div id="clusteredColumn" style="width: 100%; height: 500px"></div>
        </div>
      </div>

  </div>


</div>
