      <fieldset>
        <legend><img src="assets/search/images/logo.png" width="30%"></legend>
        <div class="inner-form">
          <div class="input-field">
            <button class="btn-search" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

        </div>

      </fieldset>

<!-- Query Data -->
<section id="team">
  <div class="container pt-6">
    <div class="row">
      <div *ngFor="let datum of filtered" class="col-xs-6 col-sm-4 col-lg-2">
        <a *ngIf="datum.route" [routerLink]="datum.route" >
          <div class="card card-royal h-75">
            <div class="withripple zoom-img">
              <img src="https://surin.srru.ac.th/app/images/{{datum.icon}}" alt="" class="img-fluid">
            </div>
            <div class="card-body overflow-hidden text-center">
              <h4 class="color-royal">{{ datum.topic }}</h4>
            </div>
          </div>
        </a>

        <a *ngIf="datum.uri" [href]="datum.uri" target="_blank" >
          <div class="card card-royal h-75">
            <div class="withripple zoom-img">
              <img src="https://surin.srru.ac.th/app/images/{{datum.icon}}" alt="" class="img-fluid">
            </div>
            <div class="card-body overflow-hidden text-center">
              <h4 class="color-royal">{{ datum.topic }}</h4>
            </div>
          </div>
        </a>

      </div>

      
    </div>
  </div>
</section>

<!-- end Query Data -->
