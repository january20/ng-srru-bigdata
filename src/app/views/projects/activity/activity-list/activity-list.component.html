<div class="my-5 text-center" *ngIf="!project" style="height: 100vh;">
  <div class="absolute-center">
    <mat-spinner class="mx-auto"></mat-spinner>
    กำลังโหลดข้อมูล.
  </div>
</div>

<div class="ms-site-container mt-5" *ngIf="project">
  <div class="ms-hero-page-override ms-hero-img-airplane ms-bg-fixed ms-hero-bg-dark-light">
    <div class="container">
      <div class="text-center">
        <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">กิจกรรมทั้งหมด</h1>
        <h3 class="color-medium no-mb animated fadeInUp animation-delay-10">{{ project.project_name }}</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card card-royal card-hero animated fadeInUp animation-delay-7">
      <div class="card-body">        
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width: 50%;">ชื่อกิจกรรม</th>
              <th style="width: 20%;">วัตถุประสงค์</th>
              <th style="width: 20%;">ตัวชี้วัด</th>
              <th style="width: 10%;">จัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of project.activity_reports">
              <td>
                {{ activity.name }}
              </td>

              <td>
                {{ activity.activity_objcetive.objective }}
              </td>

              <td>
                {{ activity.activity_kpi.kpi }}
              </td>

              <td>
                <a routerLink="{{ activity.id }}/edit"  class="btn-circle btn-circle-sm btn-circle-raised btn-circle-info">
                  <i data-toggle="tooltip" data-placement="top" title="แก้ไข" class="fa fa-cog" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
