<div class="animated fadeInDown" [formGroup]="form">
  <div class="form-row">
    <mat-form-field class="col-9">
      <mat-label>งานวิจัยเรื่อง</mat-label>
      <input matInput formControlName="research_name">
      <mat-error *ngIf="formErrors.research_name">{{ formErrors.research_name }}</mat-error>
    </mat-form-field>

    <mat-form-field class="col-3">
      <mat-label>สถานะของงานวิจัย</mat-label>
      <mat-select formControlName="research_status">
        <mat-option value="ดำเนินการเสร็จสิ้นแล้ว">ดำเนินการเสร็จสิ้นแล้ว</mat-option>
        <mat-option value="อยู่ระหว่างดำเนินการ">อยู่ระหว่างดำเนินการ</mat-option>
        <mat-option value="พัฒนาหัวข้อวิจัย">พัฒนาหัวข้อวิจัย</mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.research_status">{{ formErrors.research_status }}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="col-11">
      <mat-label>ลักษณะบูรณาการ</mat-label>
      <textarea matInput formControlName="plan" rows="2"></textarea>
      <mat-error *ngIf="formErrors.plan">{{ formErrors.plan }}</mat-error>
    </mat-form-field>

    <button mat-icon-button color="warn" class="col-1" *ngIf="index > 0" (click)="removePlan()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
