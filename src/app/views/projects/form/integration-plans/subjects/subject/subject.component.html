<div class="form-row" [formGroup]="form">
  <div class="form-group my-0 col-8">
    <input type="text" class="form-control" formControlName="subject_name" placeholder="ชื่อวิชา">
  </div>
  <div class="form-group my-0 col-4">
    <input type="text" class="form-control" formControlName="subject_id" placeholder="รหัสวิชา">
  </div>
</div>
<div class="form-row">
  <div class="form-group my-0 col-11">
    <input type="text" class="form-control" formControlName="plan" placeholder="ลักษณะการบูรณาการ">
  </div>
  <div class="form-group col-1 text-center">
    <a *ngIf="index > 0" href="javascript:void(0)" class="btn-circle btn-circle-xs btn-circle-danger py-0 px-2" (click)="removePlan()"><i class="fa fa-close m-0"></i></a>
  </div>
</div>
