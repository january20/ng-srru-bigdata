<div class="animated fadeInDown" [formGroup]="form">
  <div class="form-row">
    <mat-form-field class="col-8">
      <mat-label>ชื่อวิชา</mat-label>
      <input matInput formControlName="subject_name">
      <mat-error *ngIf="formErrors.subject_name">{{ formErrors.subject_name }}</mat-error>
    </mat-form-field>

    <mat-form-field class="col-4">
      <mat-label>รหัสวิชา</mat-label>
      <input matInput formControlName="subject_id">
      <mat-error *ngIf="formErrors.subject_id">{{ formErrors.subject_id }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field class="col-11">
      <mat-label>ลักษณะบูรณาการ</mat-label>
      <textarea matInput formControlName="plan" rows="2"></textarea>
      <mat-error *ngIf="formErrors.plan">{{ formErrors.plan }}</mat-error>
    </mat-form-field>

    <button mat-icon-button color="warn" class="col-1" *ngIf="index > 0" (click)="removePlan()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
