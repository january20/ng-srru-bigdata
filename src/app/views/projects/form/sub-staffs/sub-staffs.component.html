<div class="d-flex">
  <span class="flex-grow-1 px-5">
    <h4 [className]="sub_staffs.invalid && (sub_staffs.dirty || sub_staffs.touched) ? 'color-danger' : ''">3.1.2 ผู้ประสานงาน</h4>
  </span>              
  <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-success" (click)="addStaff($event)">
    <i class="fa fa-plus"></i>
      เพิ่มผู้รับผิดชอบหลัก       
  </a> 
</div>
<div class="mx-5 animated fadeInDown" *ngFor="let staff of sub_staffs.controls; let i = index">
  <app-sub-staff 
    [staff]="staff" 
    [index]="i" 
    [faculty]="faculty"
    [subSubFacultyArr]="subSubFacultyArr" 
    [subBranchArr]="subBranchArr" 
    [subStaffArr]="subStaffArr" 

    (subFacultyLoaded)="loadSubFaculty($event)" 
    (branchLoaded)="loadBranch($event)" 
    (staffLoaded)="loadStaff($event)" 
    (staffRemoved)="removeStaff($event)">
  </app-sub-staff>
</div>
