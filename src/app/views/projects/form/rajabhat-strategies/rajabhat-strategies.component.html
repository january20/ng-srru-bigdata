<div [formGroup]="rajabhat_strategies">

    <div>
      <mat-checkbox [formControlName]="i" color="primary">{{ rajabhatStrategies[i].name+' '+rajabhatStrategies[i].details }}</mat-checkbox>
    </div>
  </ng-container>  
</div>
