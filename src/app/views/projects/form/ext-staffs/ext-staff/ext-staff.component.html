<div [formGroup]="form">
  <div class="form-row">
    <mat-form-field class="col-1">
      <mat-label>คำนำหน้า</mat-label>
      <mat-select formControlName="prefix_id">
        <mat-option *ngFor="let prefix of prefixName" [value]="prefix.id">
            {{ prefix.prefix_th }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-3">
      <mat-label>ชื่อ</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field class="col-3">
      <mat-label>นามสกุล</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field class="col-2">
      <mat-label>กลุ่ม</mat-label>
      <mat-select formControlName="group_id">
        <mat-option *ngFor="let group of userGroup" [value]="group.id">
            {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-2">
      <mat-label>เบอร์โทรศัพท์</mat-label>
      <input matInput formControlName="tel" maxlength="10">
    </mat-form-field>

    <button mat-icon-button color="warn" class="col-1" *ngIf="index > 0" (click)="removeExtStaff()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<p class="color-danger" *ngIf="formErrors.tel">{{ formErrors.tel }}</p>
<p class="color-danger" *ngIf="formErrors.firstname">{{ formErrors.firstname }}</p>
<p class="color-danger" *ngIf="formErrors.lastname">{{ formErrors.lastname }}</p>
