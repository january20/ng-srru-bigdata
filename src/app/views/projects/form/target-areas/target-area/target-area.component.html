<div [formGroup]="form">
  <div class="form-row">
    <mat-form-field class="col-2">
      <mat-label>อำเภอ</mat-label>
      <mat-select formControlName="district_id" (selectionChange)="loadSubDistricts($event)">
        <mat-option *ngFor="let district of districts" [value]="district.id">
            {{ district.district_name_th }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-2">
      <mat-label>ตำบล</mat-label>
      <mat-select (selectionChange)="loadVillages($event)" formControlName="sub_district_id">
        <mat-option *ngFor="let sub_district of subDistrictArr[index]" [value]="sub_district.id">
          {{ sub_district.sub_district_name_th }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-2">
      <mat-label>หมู่บ้าน</mat-label>
      <mat-select formControlName="village_id">
        <mat-option *ngFor="let village of villageArr[index]" [value]="village.id">
            {{ village.village_name_th }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-5">
      <mat-label>หมู่ที่/ชือโรงเรียน/ชื่อวัด/อื่นๆ</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <button mat-icon-button color="warn" class="col-1" *ngIf="index > 0" (click)="removeTargetArea()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
