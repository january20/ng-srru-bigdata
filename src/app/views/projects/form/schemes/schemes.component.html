<div class="form-group" [formGroup]="schemes">
  <div class="checkbox">
    <ng-container *ngFor="let scheme of schemes.controls;let i = index">
      <label>        
        <input type="checkbox" [formControlName]="i"> {{ projectSchemes[i].name }}
      </label><br>
    </ng-container>
  </div>
</div>
