<div class="form-row" [formGroup]="form">
  <mat-form-field class="col-11">
    <mat-label>ข้อ {{ index+1 }}</mat-label>
    <input matInput formControlName="activity">
    <mat-error *ngIf="formErrors.activity">{{ formErrors.activity }}</mat-error>
  </mat-form-field>
  <button mat-icon-button color="warn" class="col-1" *ngIf="index > 0" (click)="removeActivity()">
    <mat-icon>close</mat-icon>
  </button>
</div>
